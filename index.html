<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Vercel Page</h1>
    <button onclick="openModal()">Login / Signup</button>
  </header>

  <!-- Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>

      <!-- Toggle Buttons -->
      <div class="toggle">
        <button id="showLogin" onclick="showLoginForm()">Sign In</button>
        <button id="showSignup" onclick="showSignupForm()">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form" onsubmit="loginUser(event)">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form hidden" onsubmit="signupUser(event)">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
