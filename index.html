<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProBoy Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #870000, #190A05);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .card {
      background: white;
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .profile-img {
      flex: 1;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info {
      flex: 2;
      padding: 30px;
      background: #fff;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .logo div {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo-placeholder {
      width: 40px;
      height: 40px;
      background: url('https://via.placeholder.com/40') no-repeat center/cover;
      border-radius: 50%;
    }
    .title {
      color: #870000;
      font-size: 24px;
      font-weight: bold;
    }
    .tagline {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .name {
      font-size: 32px;
      font-weight: bold;
      color: #000;
    }
    .role {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .contact {
      font-size: 15px;
      line-height: 1.8;
    }
    .contact i {
      margin-right: 10px;
      color: #870000;
    }
    .signature-img {
      position: absolute;
      right: 20px;
      bottom: 20px;
      transform: rotate(-20deg);
      width: 120px;
      height: auto;
    }
    .socials {
      margin-top: 10px;
    }
    .socials p {
      line-height: 1.8;
    }
    .socials i {
      margin-right: 10px;
      color: #870000;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="card">
    <div class="profile-img">
      <img src="https://postimg.cc/ppQnpPLX" alt="Profile Image" />
    </div>
    <div class="info">
      <div class="logo">
        <div class="logo-placeholder"></div>
        <div>
          <div class="title">ProBoy</div>
          <div class="tagline">The Tech Enthusiast</div>
        </div>
      </div>
      <div class="name">Shahan Ali</div>
      <div class="role">Tech Expert</div>
      <div class="contact">
        <p><i class="fab fa-whatsapp"></i> <a href="https://wa.me/92326684315">92326684315</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:luciferkiller315@gmail.com">luciferkiller315@gmail.com</a></p>
        <p><i class="fas fa-map-marker-alt"></i> Pakistan, Punjab, Vehari, Burewala</p>
        <p><i class="fas fa-link"></i> <a href="https://proboy.vercel.app">PROBOY.VERCEL.APP</a></p>
      </div>
      <div class="socials">
        <p>
          <i class="fab fa-tiktok"></i>
          <a href="https://www.tiktok.com/@itx_proboy">itx_ProBoy</a><br />
          <i class="fab fa-instagram"></i>
          <a href="https://www.instagram.com/itx__proboy">itx__ProBoy</a>
        </p>
      </div>
      <img class="signature-img" src="https://via.placeholder.com/150x50" alt="Signature" />
    </div>
  </div>
</body>
</html>
