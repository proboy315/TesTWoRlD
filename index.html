<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ProBoy | Portfolio</title>
  <link rel="icon" type="image/png" href="assets/icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', 'Orbitron', sans-serif;
    }

    body {
      background: #0a0a10;
      color: #e0e0e0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      font-size: 16px;
    }

    /* Cyber Grid Background */
    .cyber-grid {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: 
        linear-gradient(rgba(10, 10, 16, 0.9), rgba(10, 10, 16, 0.9)),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M0 0h40v40H0z" fill="none"/><path d="M0 0h40v40H0z" fill="none"/><path d="M20 0v40M0 20h40" stroke="%231a1a2e" stroke-width="0.5"/></svg>');
    }

    /* Scanlines overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: overlay;
    }

    /* Navigation Buttons */
    .nav-buttons {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 0.8rem;
      z-index: 100;
    }

    .nav-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 2rem;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .signin-btn {
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .signup-btn {
      background: rgba(255, 0, 255, 0.1);
      color: #ff00ff;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    /* Main Content */
    .portfolio-container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 6rem 1.5rem 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, transparent);
      border-radius: 3px;
    }

    /* Cyber Profile Card */
    .profile-card {
      background: rgba(20, 20, 30, 0.5); /* More transparent for signature visibility */
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 1.5rem;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      position: relative;
      transition: all 0.5s ease;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
      z-index: -1;
      border-radius: 1.6rem;
      opacity: 0;
      transition: 0.5s;
    }

    .profile-card.active {
      background: rgba(20, 20, 30, 0.3); /* Even more transparent when active */
    }

    .profile-card:hover::before {
      opacity: 0.7;
      animation: animate 4s linear infinite;
    }

    @keyframes animate {
      0% { filter: blur(5px) hue-rotate(0deg); }
      100% { filter: blur(5px) hue-rotate(360deg); }
    }

    .profile-img {
      flex: 1;
      min-height: 400px;
      position: relative;
      overflow: hidden;
      border-right: 1px solid rgba(0, 255, 255, 0.2);
    }

    .profile-img::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(0, 255, 255, 0.1));
      z-index: 1;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      filter: grayscale(20%) contrast(110%);
    }

    .profile-img:hover img {
      transform: scale(1.05);
    }

    .info {
      flex: 2;
      padding: 2.5rem;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .logo-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .logo-img:hover {
      transform: rotate(15deg);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }

    .title {
      color: #00ffff;
      font-size: 24px;
      font-weight: bold;
      line-height: 1.2;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .tagline {
      font-size: 14px;
      color: rgba(224, 224, 224, 0.8);
      margin-top: 5px;
      letter-spacing: 1px;
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      margin: 15px 0 5px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
      display: inline-block;
    }

    .name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .name:hover::after {
      transform: scaleX(1);
    }

    .role {
      font-size: 18px;
      color: rgba(224, 224, 224, 0.8);
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .contact {
      font-size: 15px;
      line-height: 1.8;
    }

    .contact i {
      margin-right: 10px;
      color: #ff00ff;
      width: 20px;
      text-align: center;
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
    }

    .contact a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .contact a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: #00ffff;
      transition: width 0.3s ease;
    }

    .contact a:hover {
      color: #00ffff;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    .contact a:hover::after {
      width: 100%;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 10px;
      border-radius: 5px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .socials a:hover {
      color: #00ffff;
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .socials i {
      margin-right: 8px;
      color: #ff00ff;
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
    }

    .signature-img {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 120px;
      height: auto;
      transform: rotate(-20deg);
      opacity: 1; /* Increased opacity */
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 8px #00ffff) brightness(1.2);
      z-index: 2;
    }

    .signature-img:hover {
      transform: rotate(-20deg) scale(1.1);
      filter: drop-shadow(0 0 15px #ff00ff) brightness(1.5);
    }

    /* Cyber Button */
    .know-more-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 25px;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 50px;
      color: #00ffff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .know-more-btn:hover {
      background: rgba(0, 255, 255, 0.1);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
    }

    .know-more-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .know-more-btn:hover::before {
      left: 100%;
    }

    /* Cyber Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(10, 10, 16, 0.8);
      backdrop-filter: blur(15px);
      padding: 1rem 0;
      text-align: center;
      z-index: 10;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 0.8rem;
      flex-wrap: wrap;
    }

    .footer-link {
      color: rgba(224, 224, 224, 0.8);
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-link::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 1px;
      background: #ff00ff;
      transition: width 0.3s ease;
    }

    .footer-link:hover {
      color: #00ffff;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }

    .footer-link:hover::after {
      width: 100%;
    }

    .copyright {
      color: rgba(224, 224, 224, 0.6);
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .copyright b {
      color: #00ffff;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }

    /* Cyber Decorations */
    .cyber-circle {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 255, 0.3);
      pointer-events: none;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    /* Cyber Ring Animation */
    .cyber-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #00ffff;
      border-bottom-color: #ff00ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                  0 0 40px rgba(255, 0, 255, 0.5);
      animation: spin 3s linear infinite;
      opacity: 0;
      transition: all 0.5s ease;
      pointer-events: none;
    }

    .cyber-ring:nth-child(2) {
      animation-delay: 0.2s;
      border-top-color: #ff00ff;
      border-bottom-color: #00ffff;
    }

    .cyber-ring:nth-child(3) {
      animation-delay: 0.4s;
      border-top-color: #00ff88;
      border-bottom-color: #8800ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* Laser Beams */
    .laser-beam {
      position: absolute;
      width: 2px;
      height: 0;
      background: linear-gradient(to bottom, transparent, #00ffff, transparent);
      box-shadow: 0 0 10px #00ffff;
      transform-origin: bottom center;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav-buttons {
        top: 1rem;
        right: 1rem;
      }
      
      .profile-card {
        flex-direction: column;
      }
      
      .profile-img {
        min-height: 300px;
        border-right: none;
        border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      }
      
      .info {
        padding: 1.5rem;
      }
      
      .signature-img {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      .logo-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .name {
        font-size: 28px;
      }
      
      .role {
        font-size: 16px;
      }
      
      .contact {
        font-size: 14px;
      }

      .footer-content {
        gap: 1rem;
      }
      
      .socials {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Glitch effect */
    .glitch {
      position: relative;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .glitch::before {
      color: #0ff;
      z-index: -1;
      animation: glitch-effect 3s infinite;
    }

    .glitch::after {
      color: #f0f;
      z-index: -2;
      animation: glitch-effect 2s infinite reverse;
    }

    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }
  </style>
</head>

  <script>
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Create cyber circles
    function createCyberCircles() {
      const colors = ['rgba(0, 255, 255, 0.1)', 'rgba(255, 0, 255, 0.1)', 'rgba(0, 255, 0, 0.1)'];
      
      for (let i = 0; i < 5; i++) {
        const circle = document.createElement('div');
        circle.className = 'cyber-circle';
        
        const size = Math.random() * 200 + 100;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.left = `${posX}px`;
        circle.style.top = `${posY}px`;
        circle.style.borderColor = color;
        circle.style.boxShadow = `0 0 20px ${color}`;
        
        document.body.appendChild(circle);
        
        // Animate circles
        setInterval(() => {
          const moveX = (Math.random() - 0.5) * 20;
          const moveY = (Math.random() - 0.5) * 20;
          circle.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }, 2000 + Math.random() * 3000);
      }
    }

    // Call the function to create circles
    createCyberCircles();

    // Add glitch effect to elements
    const glitchElements = document.querySelectorAll('.logo, .title, .name');
    glitchElements.forEach(el => {
      el.classList.add('glitch');
      el.setAttribute('data-text', el.textContent);
    });

    // Animation for profile card
    const profileCard = document.getElementById('profileCard');
    const profilePhoto = document.getElementById('profilePhoto');
    const rings = document.querySelectorAll('.cyber-ring');
    let animationActive = false;

    // Make container more transparent on click
    profileCard.addEventListener('click', function() {
      if (!animationActive) {
        animationActive = true;
        
        // Activate cyber rings
        rings.forEach(ring => {
          ring.style.opacity = '1';
        });

        // Create laser beams
        createLaserBeams();

        // Make container more transparent
        profileCard.classList.add('active');

        // Reset after animation
        setTimeout(() => {
          rings.forEach(ring => {
            ring.style.opacity = '0';
          });
          profileCard.classList.remove('active');
          animationActive = false;
        }, 3000);
      }
    });

    // Animation for all clickable elements
    const clickableElements = document.querySelectorAll('a, button, .profile-img, .logo-img, .signature-img');
    clickableElements.forEach(el => {
      el.addEventListener('click', function(e) {
        if (e.target === profilePhoto) return; // Skip for profile photo
        
        const x = e.clientX;
        const y = e.clientY;
        
        createRippleEffect(x, y);
        createLaserBeamsAtPosition(x, y);
      });
    });

    function createLaserBeams() {
      const container = document.querySelector('.profile-img');
      const centerX = profilePhoto.offsetLeft + profilePhoto.offsetWidth / 2;
      const centerY = profilePhoto.offsetTop + profilePhoto.offsetHeight / 2;
      
      for (let i = 0; i < 8; i++) {
        const beam = document.createElement('div');
        beam.className = 'laser-beam';
        beam.style.left = `${centerX}px`;
        beam.style.top = `${centerY}px`;
        beam.style.transform = `rotate(${i * 45}deg)`;
        
        container.appendChild(beam);
        
        // Animate beam
        setTimeout(() => {
          beam.style.height = '300px';
          beam.style.opacity = '0.7';
          
          setTimeout(() => {
            beam.style.opacity = '0';
            setTimeout(() => {
              beam.remove();
            }, 1000);
          }, 800);
        }, i * 100);
      }
    }

    function createLaserBeamsAtPosition(x, y) {
      for (let i = 0; i < 4; i++) {
        const beam = document.createElement('div');
        beam.className = 'laser-beam';
        beam.style.left = `${x}px`;
        beam.style.top = `${y}px`;
        beam.style.transform = `rotate(${i * 90 + 45}deg)`;
        beam.style.background = `linear-gradient(to bottom, transparent, ${i % 2 ? '#ff00ff' : '#00ffff'}, transparent)`;
        beam.style.boxShadow = `0 0 10px ${i % 2 ? '#ff00ff' : '#00ffff'}`;
        
        document.body.appendChild(beam);
        
        // Animate beam
        setTimeout(() => {
          beam.style.height = '200px';
          beam.style.opacity = '0.7';
          
          setTimeout(() => {
            beam.style.opacity = '0';
            setTimeout(() => {
              beam.remove();
            }, 1000);
          }, 500);
        }, i * 100);
      }
    }

    function createRippleEffect(x, y) {
      const ripple = document.createElement('div');
      ripple.className = 'cyber-circle';
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      ripple.style.width = '0';
      ripple.style.height = '0';
      ripple.style.borderColor = `rgba(${Math.random() > 0.5 ? '0,255,255' : '255,0,255'}, 0.5)`;
      ripple.style.boxShadow = `0 0 20px ${Math.random() > 0.5 ? '#00ffff' : '#ff00ff'}`;
      ripple.style.transform = 'translate(-50%, -50%)';
      
      document.body.appendChild(ripple);
      
      // Animate ripple
      setTimeout(() => {
        ripple.style.width = '200px';
        ripple.style.height = '200px';
        ripple.style.opacity = '0';
        
        setTimeout(() => {
          ripple.remove();
        }, 1000);
      }, 10);
    }
  </script>
</body>
