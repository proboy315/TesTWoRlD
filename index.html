<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Signup | ProBoy Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Signup Container */
    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-header i {
      font-size: 50px;
      color: #667eea;
      margin-bottom: 15px;
    }

    .signup-header h2 {
      font-size: 28px;
      color: #667eea;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
    }

    /* Form Styles */
    .signup-form {
      margin-top: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255,255,255,0.8);
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-group input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.5);
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .signup-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .signup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(118, 75, 162, 0.5);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.7);
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="signup-container">
    <div class="signup-header">
      <i class="fas fa-user-plus"></i>
      <h2>Create Your Account</h2>
      <p>Join our premium services today</p>
    </div>

    <form class="signup-form" id="signupForm">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@domain.com" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="input-group">
        <label for="username">Choose Username</label>
        <input type="text" id="username" placeholder="Create a username" required>
      </div>

      <div class="input-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Enter a strong password" required>
      </div>

      <button type="submit" class="signup-btn">
        <i class="fas fa-user-check"></i> Sign Up
      </button>

      <div class="login-link">
        Already have an account? <a href="#">Log in</a>
      </div>
    </form>
  </div>

  <footer>
    <p>мα∂є ву <b>ProBoy</b> &copy; <span id="currentYear"></span> | All rights reserved</p>
  </footer>

  <!-- Particles.js for background -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particle background
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#667eea", "#764ba2", "#6B46C1"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#667eea",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });

    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const formData = {
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };
      
      // Here you would typically send this to your server
      console.log('Signup data:', formData);
      
      // Show success message (in a real app, you'd redirect or show proper feedback)
      alert(`Thank you for signing up, ${formData.fullname}!\nWe've sent a verification link to ${formData.email}`);
      
      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
