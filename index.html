# Home Page

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #about {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #tools {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Home Page</h1>
    </header>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I am a passionate developer with a love for creating innovative solutions. I enjoy working with various tools and technologies to bring ideas to life.</p>
        </section>
        <section id="tools">
            <h2>My Tools</h2>
            <button onclick="saveTool()">Save My Tools</button>
            <div id="toolList"></div>
        </section>
    </div>
    <script>
        function saveTool() {
            const tool = prompt("Enter the name of the tool you want to save:");
            if (tool) {
                const toolList = document.getElementById('toolList');
                const newTool = document.createElement('div');
                newTool.textContent = tool;
                toolList.appendChild(newTool);
            }
        }
    </script>
</body>
</html>
