<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-User Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      position: relative;
    }

    /* Advanced Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent;
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 50px 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .login-container:hover {
      transform: rotateY(5deg) scale(1.02);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      margin: 5px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #764ba2, #667eea);
      box-shadow: 0 15px 35px rgba(118, 75, 162, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .btn:hover::after {
      transform: translateX(100%);
    }

    .popup {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup.success {
      background-color: rgba(46, 213, 115, 0.2);
      color: #2ed573;
      border: 1px solid rgba(46, 213, 115, 0.3);
      display: block;
    }

    .popup.error {
      background-color: rgba(255, 71, 87, 0.2);
      color: #ff4757;
      border: 1px solid rgba(255, 71, 87, 0.3);
      display: block;
    }

    /* Loading Animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255,255,255,0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #fff;
      font-size: 18px;
      margin-top: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .forgot-password {
      display: block;
      margin-top: 15px;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Advanced Particle Background -->
  <div id="particles-js"></div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Authenticating...</div>
  </div>

  <div class="login-container">
    <h2><i class="fas fa-lock"></i> Secure Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <a href="#" class="forgot-password">Forgot password?</a>
    </form>
    <div id="popup" class="popup"></div>
  </div>

  <!-- CryptoJS for AES Encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Particles.js for advanced background -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    // Initialize particle background
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#667eea", "#764ba2", "#6B46C1", "#9F7AEA"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.6,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#667eea",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": true,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    const form = document.getElementById('loginForm');
    const popup = document.getElementById('popup');
    const loading = document.getElementById('loading');

    // Path to your auth.txt file in GitHub repo
    const authFileURL = 'https://raw.githubusercontent.com/yourusername/yourrepo/main/auth.txt';

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Show Loading Animation
      loading.style.display = 'flex';

      try {
        // Fetch the auth.txt file from GitHub
        const response = await fetch(authFileURL);
        if (!response.ok) throw new Error('Failed to fetch credentials');
        
        const authText = await response.text();
        const credentials = authText.split('\n').map(line => line.trim()).filter(line => line);
        
        // Check if credentials exist in the file
        const credentialToCheck = `${username}:${password}`;
        const isValid = credentials.some(cred => cred === credentialToCheck);

        if (isValid) {
          popup.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
          popup.className = 'popup success';
          
          // Store session token
          const sessionToken = CryptoJS.lib.WordArray.random(32).toString();
          localStorage.setItem('authToken', sessionToken);
          
          setTimeout(() => {
            window.location.href = 'dashboard.html'; // Redirect to dashboard
          }, 2000);
        } else {
          throw new Error('Invalid credentials');
        }
      } catch (error) {
        popup.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid username or password';
        popup.className = 'popup error';
        
        // Shake animation for wrong credentials
        form.style.animation = 'shake 0.5s';
        setTimeout(() => {
          form.style.animation = '';
        }, 500);
      } finally {
        loading.style.display = 'none';
      }
    });

    // Add shake animation for wrong credentials
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-10px); }
        40%, 80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
